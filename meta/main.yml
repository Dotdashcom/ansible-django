---
galaxy_info:
  author: Justin Caratzas
  description: deploy django
  company: Narrative Content Group
  license: MIT
  min_ansible_version: 2.1

  platforms:
    - name: Ubuntu
      versions:
        - trusty
        - xenial

dependencies:
  - role: nickhammond.logrotate
    become: 'yes'
    logrotate_scripts:
      - name: uwsgi
        path: /var/log/uwsgi/*.log
        options:
          - daily
          - rotate 7
          - missingok
          - compress
          - delaycompress
          - copytruncate
          - sharedscripts
