---
driver:
  name: vagrant

vagrant:
  platforms:
    - name: trusty64
      box: trusty64
      box_url: https://vagrantcloud.com/ubuntu/boxes/trusty64/versions/14.04/providers/virtualbox.box

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2

  instances:

      - name: mnn.django-01
      #- name: mnn.d-02


verifier:
  name: testinfra

ansible:
  playbook: tests/playbook.yml
  requirements_file: tests/requirements.yml

  host_vars:
    mnn.django-01:
      - django_user: vagrant
        django_environment:
          database_url: 'postgres://%2Fvar%2Flib%2Fpostgresql/django_db'
        django_project_name: django_example
        django_requirements_file: requirements/local.txt
        django_settings_module: config.settings.local
        nginx_pagespeed_enabled: false
        postgresql_database: django_example
        postgresql_user: vagrant
        postgresql_password: vagrant
