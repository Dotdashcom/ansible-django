---

molecule:
  test:
    sequence:
      - destroy
      - syntax
      - create
      - converge
      - verify

dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

driver:
  name: vagrant

vagrant:
  platforms:
    - name: trusty64
      box: ncg/trusty64

    - name: xenial64
      box: ncg/xenial64

  providers:
    - name: virtualbox
      type: virtualbox
      optopns:
        memory: 512

  instances:
    - name: mnn.django-01

ansible:

  playbook: tests/playbook.yml

verifier:
  name: testinfra
